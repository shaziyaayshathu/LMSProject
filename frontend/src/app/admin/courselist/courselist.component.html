<div class="container">
  <div class="row">
    <div class="col-sm-12 col-lg-12">
    <button class="btn btn-primary addbtn"  (click)="addcourse()">Add course</button>
  </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-sm-12">
<table>
    <tr>
      <th >Course</th>
      <th >Description</th>
      <th  >courseID</th>
      <th class="buttn"></th>
      <th class="buttn"></th>
      <th class="buttn"></th>
      <th class="buttn"></th>
    </tr>
    <tr *ngFor="let course of courses">
      <td id="course">{{course.courseName}}</td>
      <td id="des">{{course.description}}</td>
      <td id="id">{{course.courseID}}</td>
      <td><a class="btn btn-primary"  (click)="editCourse(course)" >Edit</a></td>
      <td><button class="btn btn-danger" (click)="deleteCourse(course)">Delete</button></td>
      <td><button class="btn btn-warning" (click)="students(course)">Students</button></td>
      <td><button class="btn btn-secondary" (click)="trainers(course)">Trainers</button></td>
    </tr>
</table>
</div>
</div>
</div>
