<div class="body">
<div>
    <h1>Uploaded Files</h1>
</div>
<div class="container">
    <div class="row  d-flex justify-content-center align-items-center">
      <div class="col-10">
        <div *ngFor="let link of links,let i=index">
          <mat-accordion>

              <mat-expansion-panel>
          
                  <mat-expansion-panel-header style="background:#FFFDD1">
                      <mat-panel-title>
                          <h2>{{link.title}}</h2>
                      </mat-panel-title>
                  </mat-expansion-panel-header>
                  <b>File Name</b>
                  <ul *ngFor="let content of link.filePath">
                      <li>{{content.file}}</li>
                  </ul>
              </mat-expansion-panel>
          </mat-accordion>
          </div>
