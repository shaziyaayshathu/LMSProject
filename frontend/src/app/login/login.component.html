<section class=" gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-11 col-md-8 col-lg-6 col-xl-4">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-4 text-center">
              
              <div class="mb-md-3 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your email and password!</p>
                <div class="form-outline form-white mb-4 text-start">
                  <label class="form-label" for="typeEmailX">Email</label>
                <input type="text" class="form-control form-control-lg bg-dark text-white" name="email" [(ngModel)]="email"/>
              </div>

              <div class="form-outline form-white mb-4 text-start">
                  <label class="form-label" for="typePasswordX">Password</label>
                <input type="password" id="typePasswordX" class="form-control form-control-lg bg-dark text-white"/>
                <!-- <span class="text-danger">{{msg}}</span> -->
              </div>
                
                <div class="text-end">
                    <p class="small mb-5 pb-lg-2"><a class="text-white-50 text-decoration-none" href="#!">Forgot password?</a></p>
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="login_navigate()">Login</button>
  
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
