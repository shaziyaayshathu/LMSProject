<section class=" gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-11 col-md-8 col-lg-6 col-xl-4">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-4 text-center">
              
              <div class="mb-md-3 mt-md-4 pb-5">

              <form #form="ngForm" (ngSubmit)="form.valid && login_navigate(data)">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your email and password!</p>

                <div class="form-outline form-white mb-4 text-start">
                  <label class="form-label" for="typeEmailX">Email</label>
                <input type="text" class="form-control form-control-lg bg-dark text-white" name="Email" #Email="ngModel" [(ngModel)]="data.Email" required pattern=""/>
                <label class="text-danger" *ngIf="form.submitted && Email.errors?.['required']">Email Required</label>
                <label class="text-danger" *ngIf="form.submitted && Email.errors?.['pattern']">Email Valid Email</label>
              </div>

              <div class="form-outline form-white mb-4 text-start">
                  <label class="form-label" for="typePasswordX">Password</label>
                <input type="password" class="form-control form-control-lg bg-dark text-white" name="Password" #Password="ngModel" [(ngModel)]="data.Password" required/>
                <label class="text-danger" *ngIf="form.submitted && Password.errors?.['required']">Password Required</label><br>
                <span class="text-danger" *ngIf="form.submitted">{{loginStatus}}</span>
                <span class="text-danger"></span>
              </div>
                
                <div class="text-end">
                    <p class="small mb-5 pb-lg-2"><a class="text-white-50 text-decoration-none" routerLink="/forgot-password">Forgot password?</a></p>
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
  
              </form>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
